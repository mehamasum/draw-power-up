<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
	<script src="https://trello.com/power-ups/power-up.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		html,
		body {
			height: 100%;
		}
		body {
			background: rgba(0,0,0,.5);
			display: flex;
			align-items: center;
			justify-content: center;
		}
		iframe {
			background: white;
			width: 90%;
			max-width: 90%;
			height: 90%;
			max-height: 90%;
		}
	</style>
</head>


<iframe src="./editor.html" frameBorder="0">
	<p>Your browser does not support iframes.</p>
</iframe>

<script>
	var t = TrelloPowerUp.iframe();

	window.closeOverlay = function (arg) {
		console.log("close from index");
		t.closeOverlay().done();
	};

	window.attachLink = function (arg) {

		console.log("attach from index");
		var url = "www.drawintrello.com?xml="+arg.xml+"&filename="+arg.name;

		t.attach({url: url, name: arg.name})
				.then(function () {
					t.closeOverlay().done();
				})
	}
</script>

</body>
</html>
