<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/core.css">
</head>
<body>
<div class="u-gutter">
    <div class="u-clearfix js-attachment-list ui-sortable">
        <div class="attachment-thumbnail">
            <a class="attachment-thumbnail-preview"
                                             href="http://localhost/draw-power-up/editor.html" target="_blank"
                                             title="hah" style="">
                <span class="attachment-thumbnail-preview-ext">LINK</span>
            </a>

            <p class="attachment-thumbnail-details attachment-renamable">
                <span class="js-attachment-name">hah</span>
                <textarea
                    class="attachment-thumbnail-details-title js-attachment-thumbnail-details hide" maxlength="256"
                    style="overflow: hidden; word-wrap: break-word; height: 24px;">hah</textarea>

                <span
                    class="u-block quiet">Added
                    <span class="date" dt="2017-06-23T19:12:09.173Z"
                                                      title="June 24, 2017 1:12 AM">7 minutes ago</span>
                </span>
                <span
                    class="quiet attachment-thumbnail-details-options">
                    <a class="attachment-thumbnail-details-options-item dark-hover"
                    href="http://localhost/draw-power-up/editor.html" target="_blank">
                        <span class="icon-sm icon-external-link"></span>
                        <span class="attachment-thumbnail-details-options-item-text js-direct-link">Open in New Tab</span>
                    </a>
                    <a class="attachment-thumbnail-details-options-item dark-hover hide js-make-cover" href="#">
                        <span class="icon-sm icon-card-cover"></span>
                        <span class="attachment-thumbnail-details-options-item-text">Make Cover</span>
                    </a>
                    <a class="attachment-thumbnail-details-options-item dark-hover hide js-remove-cover" href="#">
                        <span class="icon-sm icon-card-cover"></span>
                        <span class="attachment-thumbnail-details-options-item-text">Remove Cover</span>
                    </a>
                    <a class="attachment-thumbnail-details-options-item attachment-thumbnail-details-options-item-delete dark-hover js-confirm-delete" href="#">
                        <span class="icon-sm icon-close"></span>
                        <span class="attachment-thumbnail-details-options-item-text">Remove</span>
                    </a>
                    <a class="attachment-thumbnail-details-options-item js-reply" href="#">
                        <span class="icon-sm icon-comment"></span>
                        <span class="attachment-thumbnail-details-options-item-text">Comment</span>
                    </a>
                </span>
            </p>
        </div>
        <div class="attachment-thumbnail"><a class="attachment-thumbnail-preview"
                                             href="http://localhost/draw-power-up/editor.html" target="_blank"
                                             title="haha" style=""><span
                class="attachment-thumbnail-preview-ext">LINK</span></a>
            <p class="attachment-thumbnail-details attachment-renamable"><span
                    class="js-attachment-name">haha</span><textarea
                    class="attachment-thumbnail-details-title js-attachment-thumbnail-details hide" maxlength="256"
                    style="overflow: hidden; word-wrap: break-word; height: 24px;">haha</textarea><span
                    class="u-block quiet">Added <span class="date" dt="2017-06-23T19:11:40.945Z"
                                                      title="June 24, 2017 1:11 AM">7 minutes ago</span></span><span
                    class="quiet attachment-thumbnail-details-options"><a
                    class="attachment-thumbnail-details-options-item dark-hover"
                    href="http://localhost/draw-power-up/editor.html" target="_blank"><span
                    class="icon-sm icon-external-link"></span> <span
                    class="attachment-thumbnail-details-options-item-text js-direct-link">Open in New Tab</span></a><a
                    class="attachment-thumbnail-details-options-item dark-hover hide js-make-cover" href="#"><span
                    class="icon-sm icon-card-cover"></span> <span
                    class="attachment-thumbnail-details-options-item-text">Make Cover</span></a><a
                    class="attachment-thumbnail-details-options-item dark-hover hide js-remove-cover" href="#"><span
                    class="icon-sm icon-card-cover"></span> <span
                    class="attachment-thumbnail-details-options-item-text">Remove Cover</span></a><a
                    class="attachment-thumbnail-details-options-item attachment-thumbnail-details-options-item-delete dark-hover js-confirm-delete"
                    href="#"><span class="icon-sm icon-close"></span> <span
                    class="attachment-thumbnail-details-options-item-text">Remove</span></a><a
                    class="attachment-thumbnail-details-options-item js-reply" href="#"><span
                    class="icon-sm icon-comment"></span> <span class="attachment-thumbnail-details-options-item-text">Comment</span></a></span>
            </p></div>
        <div class="attachment-thumbnail hide"></div>
    </div>
    <p class="js-show-fewer-attachments hide"><a class="quiet-button js-view-some-attachments" href="#">Show fewer
        attachments.</a></p>
    <p class="js-show-more-attachments hide"><a class="quiet-button js-view-all-attachments" href="#">View all
        attachments (-2 hidden)</a></p>
    <p><a class="quiet-button js-attach" href="#">Add an attachmentâ€¦</a></p></div>

</html>
